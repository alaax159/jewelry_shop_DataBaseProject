<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="contener" style="background-image: url('images/bg-registration-form-1.jpg');">
        <div class="overlay">
            <p>Add the overlay content here</p>
        </div>
        <div class="inner">
            <div class="image-holder">
                <img src="./img/download.jpg" alt="">
            </div>
            <form id="customerForm" action="" class="form">
                <div class="form-header">
                        <h3>Login</h3>
                    <div class="form-wrapper">
                        <input type="email" placeholder="Email Address" class="form-control" id="email" required>
                    </div>
                    <div class="form-wrapper">
                        <input type="password" placeholder="Password" class="form-control" id="acc_password" required>
                    </div>
                    <div class="form-wrapper2">
                        <a href="../create account/Create_account.html" target="_blank">
                            <label for="">Register</label>	
                        </a>
                        <label for="">dont have an account?</label>
                    </div>
                </div>
                <div class="form-header">
                    <button type="submit" class="btn liquid">Login 
                    </button>
                    <div id="message" style="color: green; margin-top: 10px;"></div>
                    <div id="errorMessage" style="color: red; margin-top: 10px;"></div>
                </div>
            </form>
        </div>
    </div>
    <script src="./login.js"></script>
</body>
</html>
